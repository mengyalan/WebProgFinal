application: librarywebchat
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /stylesheets
  static_dir: stylesheets

- url: /libs
  static_dir: libs

- url: /assets
  static_dir: assets

- url: /.*
  script: chatapp.application

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
