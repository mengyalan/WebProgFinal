<!DOCTYFPE HTML>
<html>

  <head>
    <meta charset="utf-8">

    <title>Ask a librarian</title>

    <!-- The Javascript Library written by other people -->
    <script src='libs/jquery.js'></script>
    <script src='libs/jquery-ui.js'></script>
    <script src='libs/strophe.js'></script>
    <script src="libs/strophe.muc.js"></script>
    <link rel='stylesheet' href='stylesheets/jquery-ui.css'>

    <!-- The Stylesheet we wrote -->
    <link rel='stylesheet' href='stylesheets/chatapp.css'>
    <!-- The Javascript Library we wrote -->
    <script src="libs/chatapp.js"></script>

    <!-- A Notification sound for incoming chat -->
    <audio id="notification" src="assets/notification.mp3" style="display:none;"></audio>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />

  </head>

  <body>
    <div data-role="page" id="page1">
      <div id='header' data-theme="a" data-role="header">

        <h1>Ask a librarian</h1>
      </div><!-- /header -->

      <div id='content' data-role="content">
        <div id='chat-area'>

          <div id='chat'></div>
          <textarea id='input'></textarea>                                        





          <div id='toolbar'>
            <input id='send' type='button' value='Send' data-inline="true" data-theme="b"/>
            <input id='leave' type='button' value='Leave Room' data-inline="true" data-theme="b"/>
            <input id='enable' type='button' value='Enable Notification' data-inline="true" data-theme="b"/>
          </div>
        </div><!-- /content -->

        <div id='footer' data-role="footer" data-position="fixed">
          <h4><a id='nickname'>{{nickname}}</a></h4>

        </div><!-- /footer -->

      </div><!-- /page -->
  </body>

</html>
